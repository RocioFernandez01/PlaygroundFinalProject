<!-- accounts/update_profile.html -->
{% extends 'blog/base.html' %}

{% block content %}
  <h2>Actualizar Perfil</h2>
  
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <h3>Datos del Usuario</h3>
    {{ user_form.as_p }}
    
    <h3>Perfil</h3>
    {{ profile_form.as_p }}
    
    <button type="submit">Actualizar</button>
  </form>
{% endblock %}
