{% extends 'blog/base.html' %}

{% block title %}Confirmar eliminación{% endblock %}

{% block content %}
  <h1>¿Estás seguro de que deseas eliminar este post?</h1>
  <p><strong>{{ object.title }}</strong></p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>

  <p><a href="{% url 'post_list' %}">Cancelar</a></p>
{% endblock %}
