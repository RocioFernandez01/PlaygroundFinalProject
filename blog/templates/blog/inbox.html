{% load static %}
<h1>Mensajes recibidos</h1>
{% for message in messages %}
    <div>
        <p><strong>{{ message.sender.username }}</strong> escribió:</p>
        <p>{{ message.content }}</p>
        <p><small>Enviado el {{ message.created_at }}</small></p>
        <p><a href="#">Marcar como leído</a></p>
    </div>
{% endfor %}
