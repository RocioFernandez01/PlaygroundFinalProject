{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>Por <a href="{% url 'profile' post.author.username %}">{{ post.author.username }}</a></p>
    
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="Imagen del post">
    {% endif %}

    <p>{{ post.content|safe }}</p>  

    {% if user.is_authenticated and user == post.author %}
        <a href="{% url 'edit_post' post.pk %}">Editar</a>
        <a href="{% url 'delete_post' post.pk %}">Eliminar</a>
    {% endif %}

    <p><a href="{% url 'home' %}">Volver al inicio</a></p>

{% endblock %}
