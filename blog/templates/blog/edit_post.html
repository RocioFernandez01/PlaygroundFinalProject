{% block content %} 
  <h2>Editar Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancelar</a>
    <button type="submit">Publicar</button>
  </form>
{% endblock %}
